{% extends "users/base.html" %}

{% block content %}
    <div class="card mb-4">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ user.picture_large }}" class="img-fluid rounded-start" alt="{{ user.first_name }}" style="width: 60%">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h2 class="card-title">{{ user.first_name }} {{ user.last_name }}</h2>
                    <p class="card-text">
                        <strong>Пол:</strong> {{ user.gender }}<br>
                        <strong>Номер телефона:</strong> {{ user.phone }}<br>
                        <strong>Почта:</strong> {{ user.email }}<br>
                        <strong>Полный адрес:</strong> {{ user.address }}
                    </p>
                    <a href="{% url 'user_list' %}" class="btn btn-primary">Основная</a>
                    <a href="{% url 'random_user' %}" class="btn btn-secondary">Рандом мой рандом</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
